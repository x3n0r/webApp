    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="matches">
        <li ng-repeat="match in $ctrl.matches | filter:$ctrl.query"
            class="thumbnail match-list-item">
			
			<div class="matchup"><h4>{{match.Timestamp | date:'dd/MM/yyyy @ HH:mm:ss'}}</h4></div>
			<table width="100%">
				<tr>
					<td><img class="thumb" ng-src="{{$ctrl.hostteam.imageUrl}}" alt="{{$ctrl.hostteam.id}}" /></td>
					<td>{{$ctrl.hostteam.name}}</td>
					<td>{{match.HostGoals}}</td>
					<td rowspan="2"><div class="vertical-line" style="height: 50px;"></div></td>
					<td rowspan="2"><input class="betinp" type="text" name="fname" size="1"></td>
				</tr>
				<tr>
					<td><img class="thumb" ng-src="{{$ctrl.guestteam.imageUrl}}" alt="{{$ctrl.guestteam.id}}" /></td>
					<td>{{$ctrl.guestteam.name}}</td>
					<td>{{match.GuestGoals}}</td>
				</tr>
			</table>

        </li>
      </ul>

    </div>
	
	
	<div class="container">
  <div class="row">
  	<div class="col-md-2">
  		<ul class="nav nav-pills nav-stacked">
       	<li ng-class="{ active: isSet(1) }">
          	<a href ng-click="setTab(1)">Home</a>
       	</li>
       	<li ng-class="{ active: isSet(2) }">
          	<a href ng-click="setTab(2)">Profile</a>
       	</li>
       	<li ng-class="{ active: isSet(3) }">
          	<a href ng-click="setTab(3)">Messages</a>
       	</li>
     	</ul>
  	</div>
    <div class="col-md-8">
  		<div class="jumbotron">
       	<div ng-show="isSet(1)">
         	 <h1>Home page</h1>
          	<p>Welcome to the website!</p>
         	 <p><a class="btn btn-primary btn-lg" 			role="button">Learn more</a></p>
        	</div>
			<div ng-show="isSet(2)">
          <h1>Profile page</h1>
          <p>Profile information</p>
     	</div>
        <div ng-show="isSet(3)">
          <h1>Messages</h1>
          <p> Some messages </p>
     	</div>
  	</div>
