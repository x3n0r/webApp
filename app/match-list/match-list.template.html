<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="matches">
        <li ng-repeat="match in $ctrl.matches | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail match-list-item">
			
			<div class="matchup"><h4>{{match.Timestamp | date:'dd/MM/yyyy @ HH:mm:ss'}}</h4></div>
			<table width="100%">
				<tr>
					<td><img class="thumb" ng-src="{{$ctrl.hostteam.imageUrl}}" alt="{{$ctrl.hostteam.id}}" /></td>
					<td>{{$ctrl.hostteam.name}}</td>
					<td>{{match.HostGoals}}</td>
					<td rowspan="2"><div class="vertical-line" style="height: 50px;"></div></td>
					<td rowspan="2"><input class="betinp" type="text" name="fname" size="1"></td>
				</tr>
				<tr>
					<td><img class="thumb" ng-src="{{$ctrl.guestteam.imageUrl}}" alt="{{$ctrl.guestteam.id}}" /></td>
					<td>{{$ctrl.guestteam.name}}</td>
					<td>{{match.GuestGoals}}</td>
				</tr>
			</table>

        </li>
      </ul>

    </div>
  </div>
</div>
